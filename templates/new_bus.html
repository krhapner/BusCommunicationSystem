
{% extends "base.html" %}
{% block content %}


<h1> New Bus </h1>

<h3> Add a new bus </h3>
<form action="" method="post">
  <input type="text" placeholder="Make" name="make" value="{{request.form.make }}"><br><br>
  <input type="text" placeholder="Model" name="model" value="{{request.form.model }}"><br><br>
  <input type="text" placeholder="Year" name="year" value="{{request.form.year }}"><br><br>
<input type="text" placeholder="Capacity" name="capacity" value="{{request.form.capacity }}"><br><br>

  <input class="btn btn-default" type="submit" value="Add Bus">
</form>
<br>

<p>Click <a href="/show_all_buses">here</a> to view ALL Buses</p>


{% endblock %}
